 <script src="raphael-2.1.4.min.js"></script>
    <script src="justgage.js"></script>
<script type='text/javascript'>
  	var channel_id = 78056;
 	 var api_key = 'DQZDMKSLV8LN41RI';
	var watertemp =0;
	  var ec=0;
	var  waterflow=0;
                   var  temp=0;
                    var  humidity=0;

function loadData() {

    $.getJSON('https://api.thingspeak.com/channels/' + channel_id + '/feed/last.json?api_key=' + api_key, function(data) {

      watertemp = data.field1;
	  ec = data.field2;
         waterflow = data.field3;
                 temp = data.field4;
           humidity = data.field5;

    });
  }



    var g1, g2, g3,g4,g5;

    document.addEventListener("DOMContentLoaded", function(event) {
        g1 = new JustGage({
            id: "g1",
            value: 100,
            min: 0,
            max: 100,
            decimals: 2,
   
            title: "Water Temp",
            label: "C",
        });

        g2 = new JustGage({
            id: "g2",
            value: 10,
            min: 0,
            max: 10,
            decimals: 2,
  
           customSectors: [{
  color : "#00ff00",
   lo : 1.2,
   hi : 1.8
      },{
 color : "#ff0000",
 lo : 1.8,
 hi : 10
}], 
            title: "EC Level",
            label: "mS/cm"
        });

        g3 = new JustGage({
            id: "g3",
            value: 500,
            min: 0,
            max: 500,
           decimals: 2,
   
            title: "Water Flow",
            label: "L/hr"
        });

          g4 = new JustGage({
            id: "g4",
            value: 100,
            min: 0,
            max: 100,
            decimals: 2,
   
            title: "Temperature",
            label: "C",
            gaugeWidthScale: 0.4,
            donut: true
        });

          g5 = new JustGage({
            id: "g5",
            value: 100,
            min: 0,
            max: 100,
            decimals: 2,
   
            title: " Humidity",
            label: "%",
            gaugeWidthScale: 0.4,
            donut: true
        });


        setInterval(function() {
            g1.refresh(watertemp);
            g2.refresh(ec);
            g3.refresh(waterflow);
            g4.refresh(temp);
           g5.refresh(humidity);
            loadData();
        }, 1000);
    });
    </script>

</head>
